global:
  user: "tidb"
  ssh_port: 22
  deploy_dir: "/tiup/deploy"
  data_dir: "/tiup/data"

server_configs:
  cdc:
    newarch: true
  pd:
    replication.enable-placement-rules: true
    replication.location-labels: ["host"]

component_versions:
  tidb: v9.0.0-feature.fts
  tiflash: v9.0.0-feature.fts
  tici_meta: nightly
  tici_worker: nightly

pd_servers:
  - host: pd-peer

tidb_servers:
  - host: tidb-1-peer
  - host: tidb-2-peer

tikv_servers:
  - host: tikv-1-peer
  - host: tikv-2-peer
  - host: tikv-3-peer
  - host: tikv-4-peer

monitoring_servers:
  - host: tiup-peer
grafana_servers:
  - host: tiup-peer
alertmanager_servers:
  - host: tiup-peer

tiflash_servers:
  - host: tiflash-1-peer
    config:
      logger.size: "1000M"
      logger.compress: false
      tici.reader_node.addr: "0.0.0.0:8520"
      tici.reader_node.advertise_addr: "tiflash-1-peer:8520"
      tici.s3.endpoint: "https://ks3-cn-beijing-internal.ksyuncs.com"
      tici.s3.region: Beijing
      tici.s3.access_key: "xxx"
      tici.s3.secret_key: "yyy"
      tici.s3.bucket: "fts"
      tici.s3.use_path_style: false
  - host: tiflash-2-peer
    config:
      logger.size: "1000M"
      logger.compress: false
      tici.reader_node.addr: "0.0.0.0:8520"
      tici.reader_node.advertise_addr: "tiflash-2-peer:8520"
      tici.s3.endpoint: "https://ks3-cn-beijing-internal.ksyuncs.com"
      tici.s3.region: Beijing
      tici.s3.access_key: "xxx"
      tici.s3.secret_key: "yyy"
      tici.s3.bucket: "fts"
      tici.s3.use_path_style: false


# ticdc 使用 meta 的 s3 配置来创建 changefeed
tici_meta_servers:
  - host: tici-meta-peer
    config:
      s3.endpoint: "https://ks3-cn-beijing-internal.ksyuncs.com"
      s3.access_key: "xxx"
      s3.secret_key: "yyy"
      s3.bucket: fts
      s3.use_path_style: false

tici_worker_servers:
  - host: tici-worker-1-peer
    config:
      s3.endpoint: https://ks3-cn-beijing-internal.ksyuncs.com
      s3.region: Beijing
      s3.access_key: "xxx"
      s3.secret_key: "yyy"
      s3.bucket: fts
      s3.use_path_style: false
  - host: tiflash-3-peer
    config:
      s3.endpoint: https://ks3-cn-beijing-internal.ksyuncs.com
      s3.region: Beijing
      s3.access_key: "xxx"
      s3.secret_key: "yyy"
      s3.bucket: fts
      s3.use_path_style: false

cdc_servers:
  - host: ticdc-peer